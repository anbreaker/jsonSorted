<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://fav.farm/⚙️" />
    <link rel="stylesheet" href="styles.css" />
    <title>jsonSorted</title>
  </head>
  <body>
    <div class="container">
      <h1>Json Sorted</h1>

      <label for="input-json">Enter your JSON:</label>

      <input type="text" id="input-json" class="input-shadow" />

      <button onclick="sortedJSON()">Sort</button>

      <div class="icon-copy">
        <pre id="result" class="hidden">
          <span id="copy-icon" class="icon">C</span>
        </pre>

        <button id="button-copy" class="hidden" onclick="copyText()">Copy</button>
      </div>

      <p id="error-msg" class="hidden warning">The JSON entered is invalid!</p>
      <p id="copy-msg" class="hidden warning">The ordered Json has been copied!</p>

      <footer class="">
        <a href="https://rootdevs.es/">
          <img src="./assets/logo.png" alt="Logo" class="h-8" />
        </a>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
